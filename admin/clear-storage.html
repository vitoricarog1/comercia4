<!DOCTYPE html>
<html>
<head>
    <title>Limpar Storage</title>
</head>
<body>
    <h1>Limpando localStorage...</h1>
    <script>
        localStorage.clear();
        sessionStorage.clear();
        console.log('Storage limpo!');
        setTimeout(() => {
            window.location.href = './index.html';
        }, 1000);
    </script>
</body>
</html>
